{% extends '_base.html' %}
{% load static %}
{% block title %}
    Home page
{% endblock title %}
{% block content %}
    <h1>blogpage</h1>
    {% for post in post_list %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <a href="{% url 'post_detail' post.id %}">Read more...</a>
        </div>
    {% endfor %}
{% endblock content %}
