{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    New Post
{% endblock title %}
{% block content %}
    <h1>New Post</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Update">
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
